[build]
  command = "yarn install --ignore-engines && yarn build:packages && cd excalidraw-app && yarn build:app:netlify && yarn build:version"
  publish = "excalidraw-app/build"

[build.environment]
  NODE_VERSION = "18"
  YARN_VERSION = "1.22.22"
  NPM_FLAGS = "--legacy-peer-deps"
  CI = "false"
  VITE_APP_ENABLE_ESLINT = "false"

# SPA routing - redirect all routes to index.html
# This handles client-side routing for the React app
# Vite automatically copies public/_redirects to build/, but we also define it here
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[headers]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
